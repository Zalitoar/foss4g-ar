            <div class="row">

              </div>
              <div class="col-xs-6">
                <img src="images/geocat-logo.png" class="img-responsive center-block"/>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="row">
              <div class="col-xs-6">
                <img src="images/mazemap-logo.png" class="img-responsive center-block"/>
              </div>
              <div class="col-xs-6">
                <img src="images/boundless-logo.png" class="img-responsive center-block"/>

            </div>

        </div>

    <section id="colaboradores" class="logos">
      <div class="container-fluid">
        <div class="row">

            <div class="row">
              <div class="col-xs-4">

              <div class="col-xs-4">

    <!-- Handlebars templates -->
    <script id="blocks-template" type="text/x-handlebars-template">
      <div class="row row-full">
        {{#if currentBlock}}
          <div class="col-xs-8 current-block">
            <h1>Ahora <span class="text-capitalize">{{day currentBlock}} {{time currentBlock}}</span></h1>
            {{#if currentBlock.single}}
              <div class="row">
                <div class="col-xs-12">
                  <h2>{{currentBlock.single}}</h2>
                </div>
              </div>
            {{/if}}
            {{#each currentBlock.tracks}}
              <div class="row">
                <div class="col-xs-12">
                  <h2>
                    {{#with (lookup ../currentBlock.day.content.rooms @index)}}
                      <span>{{title}}: </span>
                    {{/with}}
                    {{title}}
                  </h2>
                </div>
              </div>
            {{/each}}
          </div>
        {{/if}}
        <div class="col-xs-4 col-full">
          {{#if nextBlock}}
            <div class="row row-full">
              <div class="col-xs-12 col-full next-block">
                <h1>Próximo <span class="text-capitalize">{{day nextBlock}} {{time nextBlock}}</span></h1>
                {{#if nextBlock.single}}
                  <div class="row">
                    <div class="col-xs-12">
                      <h3>{{nextBlock.single}}</h3>
                    </div>
                  </div>
                {{/if}}
                {{#each nextBlock.tracks}}
                  <div class="row">
                    <div class="col-xs-12">
                      <h3>
                        {{#with (lookup ../nextBlock.day.content.rooms @index)}}
                          <span>{{title}}: </span>
                        {{/with}}
                        {{title}}
                      </h3>
                    </div>
                  </div>
                {{/each}}
              </div>
            </div>
          {{/if}}
      </div>
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>

    <script src="/bower_components/moment/moment.js"></script>
    <script src="/bower_components/moment/locale/es.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <!-- endbuild -->

    <!-- build:js scripts/banner.js -->

    <!-- endbuild -->

    <!-- Twitter Widget -->
    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
